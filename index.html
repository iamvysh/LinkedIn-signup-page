<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked in</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="linkedin.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="left">
            <img class="logo"  src="logo.png" alt="Logo" srcset="">

        </div>
        <div class="middle">
            <li class="tohover"> <i class="material-icons">explore</i><p class="a">Discover</p></li>
            <li class="tohover"><i class="material-icons">group</i><p class="a">People</p></li>
            <li class="tohover"><i class="material-icons">smart_display</i><p class="a">Learning</p></li>
            <li class="tohover"><i class="material-icons">work</i><p class="a" >Jobs</p></li>

        </div>
        <div class="right">
            <span><strong>Join now</strong> </span>
            <button class="button">Sign in</button>

        </div>
    </header>
    <main>
        <div class="main-left">

            <div class="main-left-up">

                <p class="welcome">Welcome to your <br> professional community</p>

            </div>
            <div class="main-left-down">
                <form action="">
                    <div class="email-div">
                        <label  for="email" class="email-space">Email or phone</label>
                        <input type="text" name="" class="email" >
                    </div>
                    <div class="password-div">
                        <label for="" class="email-space">Password</label>
                        <input type="password" name="" class="email">
                
                    </div>

                    <div class="forgot-password">
                        <label for="" class="forgot">Forgot password?</label>
                        <input type="button" value="Sign in" id="signin">
                    </div>

                    
                    <div class="google">
                        <input type="text" name="" class="common">
                
                       <label class="move-google">Sign in with Google</label>
                    </div>
                    <div class="new-user">
                        <input type="text" name="" class="common">
                
                       <label class="user">New to Linkedin? Join now</label>
                    </div>


                    


                </form>


            </div>


        </div>
        <div class="main-right">

            <!-- <img class="bode-image" src="body.png" alt="image" srcset=""> -->

        </div>
    </main>
    
    
</body>
</html>
